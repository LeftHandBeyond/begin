<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id = "cvs"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

   //构造函数
    function juxing(ctx,startX,startY,width,height,lineWidth,strokeStyle){
        this.ctx = ctx;
        this.startX = startX;
        this.startY = startY;
        this.width = width;
        this.height = height;
        this.lineWidth = lineWidth;
        this.strokeStyle = strokeStyle;


    }

    //给原型添加方法
    juxing.prototype.draw = function(){
        //防止覆盖重绘之前的路径，把之情的路径清除
        ctx.beginPath();
        this.ctx.moveTo(this.startX,this.startY);

        this.ctx.lineTo(this.startX+this.width ,this.startY);
        this.ctx.lineTo(this.startX+this.width,this.startY+this.height);
        this.ctx.lineTo(this.startX,this.startY+this.height);
        this.ctx.closePath();

        this.ctx.lineWidth = this.lineWidth;
        this.ctx.strokeStyle = this.strokeStyle;

        this.ctx.stroke();
    }

    var juxing1 = new juxing(ctx,10,10,60,60,4,'pink');
    juxing1.draw();


    var juxing2 = new juxing(ctx,100,10,100,100,6,"blue");
    juxing2.draw();
    console.log(juxing1.height);
</script>
</body>
</html>
