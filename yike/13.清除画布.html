<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id = "cvs" width="500" height="500"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    ctx.fillRect(0,0,500,500);

    /*
    * 按照矩形的大小来清除画布中指定的位置的内容
    * ctx.clearRect(起点x的坐标，起点y轴的坐标，宽，高);
    * */

    ctx.clearRect(100,100,cvs.width,cvs.height);

    //可以重新绘制图形
    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.strokeRect(110,110,20,20);
</script>
</body>
</html>
